<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
  </head>
  <body>
    <p onClick="makeGreen()">×BREAK×DOWN×</p>

    <script>
      const dogs = [{ name: "Snickers", age: 2 }, { name: "hugo", age: 8 }];

      function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }

      // Regular
      console.log("hello");

      // Interpolated
      console.log("I am a %s string", "interpolated");

      // Styled
      console.log(
        "%c I am some style text",
        "font-size:50px; background-color: red; text-shadow: 4px 4px blue"
      );

      // warning!
      console.warn("Warning Displayed");

      // Error :|
      console.error("Error!");

      // Info
      console.info("It's for stating an Information");

      // Testing
      const p = document.querySelector("p");
      console.assert(p.classList.contains("ouch"), "That is wrong!");

      // clearing
      // console.clear();

      // Viewing DOM Elements
      console.log(p);
      console.dir(p);

      console.clear();

      // Grouping together
      dogs.forEach(dog => {
        console.groupCollapsed(`${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old`);
        console.groupEnd(`${dog.name}`);
      });

      // counting
      console.count("Akshay");
      console.count("Akshay");
      console.count("Akshay");
      console.count("Akshay");
      console.count("Wesbos");
      console.count("Wesbos");
      console.count("Wesbos");
      console.count("Akshay");
      console.count("Wesbos");
      console.count("Wesbos");

      // timing
      console.time("fetching data");
      fetch("https://api.github.com/users/akshay2996")
        .then(data => data.json())
        .then(data => {
          console.timeEnd("fetching data");
          console.log(data);
        });

      console.table(dogs);
    </script>
  </body>
</html>
