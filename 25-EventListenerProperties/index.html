<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Understanding JavaScript's Capture</title>
  </head>
  <body class="bod">
    <div class ="one">
      <div class="two">
        <div class="three"></div>
      </div>
    </div>

    <style>
      html {
        box-sizing: border-box;
      }

      *,
      *:before,
      *:after {
        box-sizing: inherit;
      }

      div {
        width: 100%;
        padding: 100px;
      }

      .one {
        background: thistle;
      }

      .two {
        background: mistyrose;
      }

      .three {
        background: coral;
      }
    </style>

    <button></button>
    <script>
      const divs = document.querySelectorAll("div");
      const button = document.querySelector("button");
      // Event Capture goes top to bottom
      // After Event Capture -> Bubbling goes from bottom to top
      function logText(e) {
        console.log(this.classList.value);
        // e.stopPropagation(); // stop bubbling
      }

      divs.forEach(div =>
        div.addEventListener("click", logText, {
          capture: false, // Default it's false
          once: true // Works same as divs.removeEventListener("click", logText)
        })
      );

      button.addEventListener(
        "click",
        () => {
          console.log("click!!!");
        },
        {
          once: true // Best used for -> Store Checkout
        }
      );
    </script>
  </body>
</html>
